name: grassroots

services:
  test_db:
    image: postgres
    container_name: test_db
    shm_size: 128mb
    ports:
      # Must match .env.test.
      - 5432:5432
    env_file:
      # Last file wins.
      - ../.env.test
      - ../.env.test.ci

  grassroots_dev:
    container_name: grassroots_dev
    build: ".."
    volumes:
      - ../:/app
      - /app/node_modules
      - /app/grassroots-frontend/node_modules
      - /app/grassroots-backend/node_modules
    ports:
      - "5173:5173"
      - "3000:3000"

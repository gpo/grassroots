name: grassroots

services:
  db:
    image: postgres
    container_name: db
    # set shared memory limit
    shm_size: 128mb
    ports:
      # Must match .env.development.
      - 5432:5432
    env_file:
      - ../.env.development

  test_db:
    image: postgres
    container_name: test_db
    shm_size: 128mb
    ports:
      # Must match .env.test.
      - 5433:5432
    env_file:
      - ../.env.test

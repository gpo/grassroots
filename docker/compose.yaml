name: grassroots

services:
  db:
    image: postgres
    container_name: db
    # set shared memory limit
    shm_size: 128mb
    env_file:
      # Last file wins.
      - ../.env.development
      - ../.env.development.local

  test_db:
    image: postgres
    container_name: test_db
    shm_size: 128mb
    env_file:
      - ../.env.test

  caddy:
    container_name: caddy
    volumes:
      - ./data/caddy:/data
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
    image: caddy
    network_mode: host
    cap_add:
      - NET_ADMIN

  grassroots_dev:
    container_name: grassroots_dev
    build: ".."
    volumes:
      - type: bind
        source: ../
        target: /app/
    ports:
      - "5173:5173"
      - "3000:3000"

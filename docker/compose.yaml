name: grassroots

services:
  db:
    image: postgres
    container_name: db
    # set shared memory limit
    shm_size: 128mb
    env_file:
      # Last file wins.
      - ../.env.development
      - ../.env.development.local

  test_db:
    image: postgres
    container_name: test_db
    shm_size: 128mb
    env_file:
      - ../.env.test

  caddy:
    container_name: caddy
    volumes:
      - ./data/caddy:/data
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
    image: caddy
    ports:
      - "80:80"
      - "443:443"

  grassroots_dev:
    container_name: grassroots_dev
    build: ".."
    volumes:
      - ../:/app
      - /app/node_modules
      - /app/grassroots-frontend/node_modules
      - /app/grassroots-backend/node_modules
      - pnpm_store:/root/.pnpm-store
    ports:
      - "5173:5173"
      - "3000:3000"
volumes:
  pnpm_store:
